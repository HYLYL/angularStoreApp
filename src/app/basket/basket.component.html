<div class="main-basket">
<table mat-table [dataSource]="basket$" class="mat-elevation-z8">

  <ng-container matColumnDef="article">
    <th mat-header-cell *matHeaderCellDef> Article </th>
    <td mat-cell *matCellDef="let item"> {{item._id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.data.name}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="pu">
    <th mat-header-cell *matHeaderCellDef> PU </th>
    <td mat-cell *matCellDef="let item"> {{item.data.price}} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> total </th>
    <td mat-cell *matCellDef="let item"> {{ (item.data.price * item.quantity).toFixed(2) }} </td>
  </ng-container>

  <ng-container matColumnDef="increment">
    <th mat-header-cell *matHeaderCellDef> + </th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button color="primary" (click)="update(item, true)">
        <mat-icon>add</mat-icon>
      </button>
    </td>
  </ng-container>
  
  <ng-container matColumnDef="decrement">
    <th mat-header-cell *matHeaderCellDef> - </th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button color="warn" (click)="update(item, false)">
        <mat-icon>remove</mat-icon>
      </button>
    </td>
  </ng-container>
  

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> Remove </th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button color="warn" (click)="remove(item)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="basket-buttons">
  <button mat-raised-button color="accent" routerLink="/articles">Retour</button>
  <button mat-raised-button color="primary" routerLink="/stepper">Payer {{ (getTotal(basket)).toFixed(2) }} â‚¬</button>
</div>

</div>
